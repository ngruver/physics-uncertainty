project: physics-uncertainty-exps
method: grid
parameters:
  num_bodies:
    value: 2
  lr:
    value: 3e-3
  tau:
    value: 10.
  C:
    value: 25 
  num_epochs:
    value: 25
  # uq_type:
  #   value: "deep-ensemble"
  n_subsample:
    values: [10, 50, 100, 1000]
program: exps/train_chnn.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}